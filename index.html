<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>
	<div>
		<input type="text" id="userInput" name="inputTemp">
		<label for="Celsius">C &deg;</label>
		<input type="radio" id="celsius" name="conversion">
		<label for="Fahrenheit">F &deg;</label>
		<input type="radio" id="fahrenheit" name="conversion">	
		</div>
	<div>
		<button id="convert" name="button" >Convert</button>
		<button id="clear" name="button">Clear</button>
	</div>
	<div id="answer">
	</div>
	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
